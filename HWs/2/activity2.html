<html> 
	<head>
		<title>
			Graph for Activity 2
		</title>
		<link rel="stylesheet" href="stylesheet2.css">
		<style>
			table, th, td {
			border: 1px solid black;
			border-style: inset;
			}
			/*
			<-- table {
			width: 50%;
			}
			*/
		</style>
	</head>

<body>
	<table style = "width: 60%" align = "center">
		<tr>
			<caption><b>Some HTML Colors</b></caption>
			<th>Color</th>
			<th>Name</th>
			<th>Hexadecimal</th>
			<th>RGB Value</th>
		</tr>

		<tr>
			<td class="salmon"></td>
			<td class="center">Salmon</td>
			<td class="center">FA8072</td>
			<td class="center"><b>250-128-114</b></td>
		</tr>

		<tr>
			<td class="gold"></td>
			<td class="center">Gold</td>
			<td class="center">FFD700</td>
			<td class="center"><b>255-215-0</b></td>
		</tr>

		<tr>
			<td class="blue"></td>
			<td class="center">Blue</td>
			<td class="center">0000FF</td>
			<td class="center"><b>0-0-255</b></td>
		</tr>

		<tr>
			<td class="limegreen"></td>
			<td class="center">Lime Green</td>
			<td class="center">32CD32</td>
			<td class="center"><b>50-205-50</b></td>
		</tr>

		<tr>
			<td class="purple"></td>
			<td class="center">Purple</td>
			<td class="center">80080</td>
			<td class="center"><b>128-0-128</b></td>
		</tr>
	</table>


</body>
</html>
